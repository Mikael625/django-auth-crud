{% extends 'base.html' %}

{% block content %}

<main class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/singup/" method="post" class="card card-body">
                <h1 class="text-center">SingUp</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="md-3 mt-3">
                    <label for="username">Usernaeme:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your new username">
                </div>

                <div class="md-3 mt-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your Password">
                </div>

                <div class="md-3 mt-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your Password">
                </div>
        
                <button class="btn btn-primary mt-3">SingUp</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
