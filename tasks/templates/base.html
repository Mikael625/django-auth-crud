<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Django CRUD Aplication</title>
</head>
<body data-bs-theme="light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <button onclick="changetheme()" class="btn rounded-fill"><i class="bi bi-moon-stars-fill" id="dl-icon"></i></button>
          <a class="navbar-brand" href="/">Django CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Task To Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks_completed">Task Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/create">Create Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/singup">SingUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/singin">SingIn</a>
                </li>
                {% endif %}
                </ul>
            </div>
          </div>
        </div>
    </nav>

    <script>const temaOscuro = () => {
      document.querySelector("body").setAttribute("data-bs-theme", "dark");
      document.querySelector("#dl-icon").setAttribute("class", "bi bi-sun-fill");
      localStorage.setItem('theme', 'dark');
    };
    
    const lighttheme = () => {
      document.querySelector("body").setAttribute("data-bs-theme", "light");
      document.querySelector("#dl-icon").setAttribute("class", "bi bi-moon-stars-fill");
      localStorage.setItem('theme', 'light');
    };
    
    const changetheme = () => {
      const bodyElement = document.querySelector("body");
      const currentTheme = bodyElement.getAttribute("data-bs-theme");
    
      if (currentTheme === "light") {
        temaOscuro();
      } else {
        lighttheme();
      }
    };
    
    // Función para verificar y aplicar el tema almacenado
    const checkStoredTheme = () => {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
        if (storedTheme === 'dark') {
          temaOscuro();
        } else {
          lighttheme();
        }
      }
    };
    
    // Llamar a la función para verificar el tema al cargar la página
    window.onload = checkStoredTheme;
    </script>

    {% block content %}
    
    {% endblock %}

</body>
</html>
