{% extends 'base.html' %}

{% block content %}
<br>
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/singin/" method="POST" class="card card-body">
                <h1 class="text-center">SingIn</h1>

                {{error}}
                {% csrf_token %}

                <div class="md-3">
                    <label for="username">Usernaeme:</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Write your new username">
                    <br>
                </div>

                <div class="md-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Write your Password">
                    <br>
                </div>

                <button class="btn btn-primary">SingIn</button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
