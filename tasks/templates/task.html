{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
        <h1>TASKS TO DO</h1>
        <br>
        <div class="list-group">
                {% for task in tasks %}
                    <a class="list-group-item list-group-item-action" href="{% url 'task_detail' task.id %}">
                        <div class="d-flex w-100 justify-content-between">
                            {% if task.important %}
                            <h5 class="mb-1">{{task.title}} <span class="badge text-bg-primary">important</span><h5>
                            {% else %}
                            <h5 class="mb-1">{{task.title}}</h5>
                            {% endif %}
                        </div>
                            <p class="mb-1">{{task.user.username}}</p>
                            <small class="text-body-secondary">{{task.datecompleted|date:'M j Y:i'}}</small>
                        {% endfor %}
                    </a>
        </div>
</main>

{% endblock %}
