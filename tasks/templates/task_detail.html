{% extends 'base.html' %}

{% block content %}

<main class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="" method="POST">
                    <h1 class="text-center">{{task.title}}</h1>
                
                    {{error}}
                    {% csrf_token %}
                    {{form}}
                    
                    <button class="btn btn-secondary w-100 mt-2">Update</button>
    
                </form>
                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-success w-100 mt-2">Complete</button>
    
                </form>
    
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger w-100 mt-2">Delete</button>
    
                </form>
            </div>
            </div>
    </div>
</main>
{% endblock %}
